<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Resume</title>
  <script>
    // Set initial dark mode state immediately to prevent flickering
    const savedDarkMode = localStorage.getItem('darkMode');
    const isDark = savedDarkMode !== null ? savedDarkMode === 'true' : true;
    if (isDark) {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>

<body>
  <div id="header"></div>
  <!--Resume Embed-->
  <div class="h-full w-full flex flex-col items-center px-3 py-2 bg-gray-100 dark:bg-gray-600 space-y-2">
    <h1>Resume</h1>
    <embed src="resume.pdf" width="800px" height="1000px" type="application/pdf">
    <a href="resume.pdf" download class="px-2 py-2 bg-blue-500 dark:bg-blue-300 rounded my-5 text-white dark:text-gray-700 hover:bg-blue-600 dark:hover:bg-blue-400 shadow">
      Download
    </a>
  </div>
  <script src="script.js"></script>
</body>
<div id="footer"></div>
</html>
